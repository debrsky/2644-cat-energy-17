<!DOCTYPE html>
<html lang="ru" class="no-js preview preview--form">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подбор программы. Кэт энерджи: HTML Academy</title>

  <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">

  <script>document.createElement("picture");</script>
  <script src="js/picturefill.min.js" async=""></script>
</head>

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header page-header--mobile-nav-hidden">
    <div class="container page-header__container">
      <div class="page-header__logo">
        <a href="index.html" class="logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img src="img/logo-mobile.svg" alt="Cat energy">
          </picture>
        </a>
      </div>

      <button class="page-header__nav-toggle nav-toggle nav-toggle--open" type="button">
        <span class="visually-hidden">Кнопка меню</span>
      </button>
      <nav class="page-header__main-nav main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="page-main">
    <h1 class="visually-hidden">Cat energy. Форма подбора программы</h1>
    <form class="form" action="https://echo.htmlacademy.ru">
      <section class="form-section-container form-section-container--start">
        <div class="container form-section">
          <h2 class="form__title">Подбор программы</h2>
          <p class="form__text">Заполните анкету и мы подберем<br> программу питания для вашего кота</p>
        </div>
      </section>

      <section class="form-section-container">
        <div class="container form-section">
          <h3 class="visually-hidden">Основные сведения</h3>

          <div class="box">
            <div class="cell cell--m-2of2 cell--t-4of4 cell--d-2of4">
              <div class="form__textbox-area">
                <label class="textbox">
                  <span class="textbox__label">Имя:*</span>
                  <input class="textbox__input" type="text" name="catname" placeholder="БАРСИК" required="">
                </label>
              </div>

              <div class="form__textbox-area">
                <label class="textbox">
                  <span class="textbox__label">Вес (кг):*&nbsp;</span>
                  <input class="textbox__input" type="text" name="catweight" placeholder="7" required="">
                </label>
              </div>

              <div class="form__textbox-area">
                <label class="textbox">
                  <span class="textbox__label">Возраст (лет):</span>
                  <input class="textbox__input" type="text" name="catage" placeholder="7">
                </label>
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-4of4 cell--d-2of4">
              <div class="form__radio-group">

                <div class="form__radio-area">
                  <label class="radio">
                    <input class="visually-hidden" type="radio" name="goal" value="slim">
                    <span class="radio__indicator"></span>Похудение
                  </label>
                </div>

                <div class="form__radio-area">
                  <label class="radio">
                    <input class="visually-hidden" type="radio" name="goal" value="fat">
                    <span class="radio__indicator"></span>Набор массы
                  </label>
                </div>


                <div class="form__radio-area">
                  <label class="radio">
                    <input class="visually-hidden" type="radio" name="goal" value="needadvice" checked="">
                    <span class="radio__indicator"></span>Не знаю (нужен ваш совет)
                  </label>
                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

      <section class="form-section-container form-section-container--contacts line-through">
        <div class="container form-section">
          <h3 class="form__legend">
            <!-- htmlmin:ignore -->Контактные данные<br> (владельца кота)<!-- htmlmin:ignore -->
          </h3>

          <div class="box">

            <div class="cell cell--m-2of2 cell--t-4of4 cell--d-2of4">
              <div class="form__textbox-area">
                <label class="textbox">
                  <span class="textbox__label">e-mail:*</span>
                  <input class="textbox__input textbox__input--icon" type="email" name="email"
                    placeholder="KUKLACHEV@GMAIL.COM" required>
                  <svg class="textbox__icon textbox__icon--email" width="18" height="14">
                    <use xlink:href="#icon-mail"></use>
                  </svg>
                </label>
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-4of4 cell--d-2of4">
              <div class="form__textbox-area">
                <label class="textbox">
                  <span class="textbox__label">Телефон:*</span>
                  <input class="textbox__input textbox__input--icon" type="tel" name="tel" placeholder="89609006090"
                    pattern="[0-9]{10}" required>
                  <svg class="textbox__icon textbox__icon--phone" width="21" height="21">
                    <use xlink:href="#icon-phone"></use>
                  </svg>
                </label>
              </div>
            </div>

          </div>

        </div>
      </section>

      <section class="form-section-container form-section-container--comment line-through">
        <div class="container form-section">
          <h3 class="form__legend">Комментарий</h3>

          <div class="box">
            <div class="cell cell--m-2of2 cell--t-4of4 cell--d-4of4">
              <div class="form__textarea-area">
                <label class="textarea">
                  <span class="textarea__label"></span>
                  <textarea class="textarea__self" name="about"
                    placeholder="РАССКАЖИТЕ ОБО ВСЕХ ПОВАДКАХ КОТА"></textarea>
                </label>
              </div>
            </div>
          </div>
        </div>

      </section>

      <section class="form-section-container form-section-container--extra line-through">
        <div class="container form-section">
          <h3 class="form__legend form__legend--extra">Дополнительно</h3>

          <div class="box">

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-1of4">
              <div class="form__checkbox-area">
                <label class="checkbox">
                  <input class="visually-hidden" type="checkbox" name="extra" value="sugarsubst" checked="">
                  <span class="checkbox__indicator"></span>Сахарозаменитель
                </label>
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-1of4">
              <div class="form__checkbox-area">
                <label class="checkbox">
                  <input class="visually-hidden" type="checkbox" name="extra" value="water">
                  <span class="checkbox__indicator"></span>Питьевая вода
                </label>
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-1of4">
              <div class="form__checkbox-area">
                <label class="checkbox">
                  <input class="visually-hidden" type="checkbox" name="extra" value="milk">
                  <span class="checkbox__indicator"></span>Молоко
                </label>
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-1of4">
              <div class="form__checkbox-area">
                <label class="checkbox">
                  <input class="visually-hidden" type="checkbox" name="extra" value="vatamins">
                  <span class="checkbox__indicator"></span>Витамины
                </label>
              </div>
            </div>

          </div>
        </div>
      </section>

      <section class="form-section-container form-section-container--final">
        <div class="container form-section">
          <h3 class="visually-hidden">Завершение</h3>

          <div class="box">

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-2of4">
              <div class="form__btn-area">
                <input class="form__btn btn" type="submit" value="Отправить заявку">
              </div>
            </div>

            <div class="cell cell--m-2of2 cell--t-2of4 cell--d-2of4">
              <div class="form__note">
                * &mdash; Обязательные поля
              </div>
            </div>

          </div>
        </div>
      </section>
    </form>
  </main>

  <article class="contacts contacts--index">
    <include src="source/partials/contacts.html"></include>
  </article>

  <include src="source/partials/footer.html"></include>
  <include src="source/partials/scripts.html"></include>
</body>

</html>
